<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Events')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<h1 class="d-flex justify-content-center mt-5">Upcoming Events</h1>
<h1 th:if="${noEventsFound}">No events found!</h1>
<div class="row justify-content-center">
    <div class="card text-center m-5 border-secondary" style="width: 18rem;" th:each="event : ${events}">
        <div class="card-body p-0">
            <div class="card-header" style="font-weight: bold" th:text="${event.title}"></div>
            <div class="card-subtitle mt-3" style="font-weight: bold" th:text="${event.dateAndTime}"></div>
            <p class="card-text my-3 px-2" th:text="${event.description}"></p>
            <div class="card-subtitle mt-3" style="font-weight: bold">Volunteer Goal</div>
            <div class="card-subtitle my-2" th:text="${event.volunteerGoal}"></div>
        </div>
        <form class="my-2" th:action="${'/events/' + event.id + '/edit'}" th:method="GET" sec:authorize="isAuthenticated()">
            <button class="btn btn-secondary">Edit Event</button>
            <button form="delete-form" class="btn btn-danger">Delete Event</button>
        </form>
            <br>
        <form id="delete-form" class="" th:action="${'/events/' + event.id + '/delete'}" th:method="POST" sec:authorize="isAuthenticated()">
        </form>
        <form th:action="${'/events/' + event.id}" th:method="GET">
            <button class="btn-primary">View Event Details</button>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <form th:action="${'/events/create'}" th:method="GET" sec:authorize="isAuthenticated()">
        <button class="btn btn-secondary">Create Event</button>
    </form>
</div>


<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>

</body>
</html>
