<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('scanApp | View event')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Oxygen&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container mt-5">
    <div th:if="${event == null}">
        No events found.
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <h1 class="card-title text-center my-4" th:text="${event.title}"></h1>
            <!-- Blog Post -->
            <div class="card mb-4 card-signin">
                <img class="card-img-top" src="/img/event-show-pic1.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text my-3 px-2 text-center" th:text="${event.description}"></p>
                    <div th:if="${attendeeCount == 0}" class="row justify-content-center">
                        <form id="rsvp-form" th:action="${'/events/' + event.id + '/rsvp'}" th:method="post" class="pb-2">
                            <button class="btn btn-outline-secondary text-uppercase mt-2" form="rsvp-form">RSVP Event
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
            <!-- Event Location Widget -->
            <div class="card card-signin">
                <h5 class="text-center mt-4">Location</h5>
                <hr>
                <div class="card-text px-3 mb-3 text-center" th:text="${event.location}"></div>
            </div>
            <!-- Event Date and Time Widget -->
            <div class="card my-4 card-signin">
                <h5 class="text-center mt-4">When</h5>
                <hr>
                <div class="card-text px-3 mb-3 text-center" th:text="${event.dateAndTime}"></div>
            </div>
                <!-- Event Volunteer Widget -->
            <div class="card my-4 card-signin">
                    <h5 class="text-center mt-4">Volunteer</h5>
                    <hr>
                    <div class="text-center px-3">Volunteer Goal:</div>
                    <div class="text-center card-subtitle my-2" th:text="${event.volunteerGoal}"></div>
                    <div class="text-center px-3">Current Number of Volunteers:</div>
                    <div class="text-center card-subtitle my-2" th:text="${volunteeredEventCount}"></div>
                    <div th:if="${attendeeCount == 0}" class="row justify-content-center">
                        <form th:action="${'/events/' + event.id + '/volunteer'}" th:method="post" class="pb-4">
                            <button class="btn btn-outline-secondary text-uppercase mt-2">Volunteer for Event
                            </button>
                        </form>
                    </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
    <br><br><br>
</div>
<!-- /.container -->
<footer id="footer" class="py-3">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; S.C.A.N. 2020</p>
    </div>
</footer>
<section th:replace="fragments/section :: section"></section>

</body>
</html>
