<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Cannot use head fragment with this index page because the external style.css will override
the style needed for class="carousel-inner" for this page.-->
<!--<head th:replace="fragments/head :: head('Welcome to S.C.A.N.')">-->
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title th:text="${title}">Header Title</title>
<!--	Internal CSS is necessary for carousel to wrap whole page throughout all screen sizes.-->
	<style>
		.carousel-item .img-fluid {
			width:100%;
		}
	</style>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

	<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-interval="10000">
				<picture>
					<source srcset="/img/carousel-pic1.png" media="(min-width: 1400px)">
					<source srcset="/img/carousel-pic1.png" media="(min-width: 769px)">
					<source srcset="/img/carousel-pic1.png" media="(min-width: 577px)">
					<img srcset="/img/carousel-pic1.png" alt="responsive image" class="d-block img-fluid">
				</picture>
			</div>
			<div class="carousel-item" data-interval="10000">
				<picture>
					<source srcset="/img/carousel-pic2.png" media="(min-width: 1400px)">
					<source srcset="/img/carousel-pic2.png" media="(min-width: 769px)">
					<source srcset="/img/carousel-pic2.png" media="(min-width: 577px)">
					<img srcset="/img/carousel-pic2.png" alt="responsive image" class="d-block img-fluid">
				</picture>
			</div>
			<div class="carousel-item" data-interval="10000">
				<picture>
					<source srcset="/img/carousel-pic3.png" media="(min-width: 1400px)">
					<source srcset="/img/carousel-pic3.png" media="(min-width: 769px)">
					<source srcset="/img/carousel-pic3.png" media="(min-width: 577px)">
					<img srcset="/img/carousel-pic3.png" alt="responsive image" class="d-block img-fluid">
				</picture>
			</div>
		</div>
	</div>
<h1 class="d-flex justify-content-center display-4">Welcome to</h1>
<h1 class="d-flex justify-content-center display-4">S.C.A.N.!</h1>

<section th:replace="fragments/section :: section"></section>
</body>
</html>
