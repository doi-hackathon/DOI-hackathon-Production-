<!-- Header start -->
<header id="header" class="header header-transparent" style="background-color: #FFFFFF">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- logo-->
            <a class="navbar-brand" href="index.html">
                <img src="images/logos/doi-logo.png" alt="" style="width: 200px">
                        </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="icon icon-menu"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a href="/about" style="color: #803e97">Meet the Developers</a>
                        </li>
                        <li class="header-ticket nav-item">
                            <a class="ticket-btn btn" href="/login" style="background-color: #803e97"> Login
                            </a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="post" class="form-inline my-2 my-lg-0">
                            <button class="btn rounded-pill" style="background-color: #803E97; color: white">Logout
                            </button>
                        </form>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div><!-- container end-->
