<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sign Up')">
	<meta charset="UTF-8" />
	<title>Sign up</title>
</head>
<body>
<div th:replace="fragments/navbar">
	partial content goes here...
</div>
<div class="container my-5 my-auto">
	<div class="login-signup-form row align-items-center">
		<div class="col-lg-10 col-xl-9 mx-auto">
			<div class="card card-signin flex-row my-5">
				<div class="card-img-left d-none d-md-flex">
				</div>
				<div class="card-body">
					<h5 class="card-title text-center">Sign Up</h5>
					<form class="form-signin" th:action="@{/sign-up}" method="POST" th:object="${user}">
						<div class="form-label-group">
							<input type="text" id="username" name="username" class="form-control" th:classappend="validate" th:field="*{username}" required autofocus>
							<label for="username">Username</label>
							<small class="form-text text-center" style="color: #ff7669" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
						<div class="form-label-group">
							<input type="text" id="firstName" name="firstName" class="form-control" th:classappend="validate" th:field="*{firstName}" required autofocus>
							<label for="firstName">First Name</label>
							<small class="form-text text-center" style="color: #ff7669" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
						</div>
						<div class="form-label-group">
							<input type="text" id="lastName" name="lastName" class="form-control" th:classappend="validate" th:field="*{lastName}" required autofocus>
							<label for="lastName">Last Name</label>
							<small class="form-text text-center" style="color: #ff7669" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
						</div>
						<div class="form-label-group">
							<input type="email" id="email" class="form-control" th:classappend="validate" th:field="*{email}" required>
							<label for="email">Email address</label>
							<small id="emailHelp" class="form-text text-center" style="color: #ff7669" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
						<hr>
						<div class="form-label-group">
							<input type="password" id="password" class="form-control" th:classappend="validate" th:field="*{password}" required/>
							<label for="password">Password</label>
						</div>
<!--						<div class="form-label-group">-->
<!--							<input id="passwordToConfirm" name="passwordToConfirm" type="password" class="form-control" required/>-->
<!--							<label for="passwordToConfirm">Re-Enter Password</label>-->
<!--							<small class="form-text text-center" style="color: #ff7669" th:if="${#fields.hasErrors('password')}" th:classappend="validate" th:errors="*{password}"></small>-->
<!--						</div>-->
						<button class="login-signup-button btn btn-lg btn-block text-uppercase" type="submit">Sign Up</button>
						<a class="d-block text-center mt-2 small" href="login">Login</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<section th:replace="fragments/section :: section"></section>
</body>
</html>
