<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('DOI-Hackathon')">
</head>
<body id="landing-body">
<nav th:replace="fragments/navbar :: navbar"></nav>
<br>
<br>
<div class="container">
    <div class="welcome-card row align-items-center">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body">
                    <h1 class="d-flex justify-content-center">Welcome, <span class="ml-2" th:text="${currentUser.firstName + ' ' + currentUser.lastName}"></span></h1>

                    <hr class="my-5">
                    <h1 class="text-center">Submissions</h1>
                    <br>
                    <div class="d-flex justify-content-between">
                    <button class="login-signup-button btn btn-lg" style="box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);" type="button" data-toggle="collapse" data-target="#RSVP" aria-expanded="false" aria-controls="RSVP">
                        <span class="px-3 py-2">6th-8th Grade</span>
                    </button>
                    <button class="login-signup-button btn btn-lg" style="box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);" type="button" data-toggle="collapse" data-target="#RSVP" aria-expanded="false" aria-controls="RSVP">
                        <span class="px-3 py-2">9th-10th Grade</span>
                    </button>
                    <button class="login-signup-button btn btn-lg" style="box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);" type="button" data-toggle="collapse" data-target="#RSVP" aria-expanded="false" aria-controls="RSVP">
                        <span class="px-3 py-2">11th-12th Grade</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
