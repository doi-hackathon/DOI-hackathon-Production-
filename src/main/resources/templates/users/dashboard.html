<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('User Dashboard')">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--<h1 class="d-flex justify-content-center">Welcome, <span th:text="${currentUser.username}"></span></h1>-->
<div class="d-flex justify-content-center mt-5" style="font-family: Oxygen, sans-serif; font-size: 2em">RSVP</div>
<h1 class="d-flex justify-content-center" th:if="${noEventsFound}">No events found for <span style="padding-left:9px" th:text="${currentUser.username}"></span>!</h1>
<div class="container">
    <div class="events-index-card">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6 col-md-6 my-2" th:each="userEvent_rsvp : ${usersEvents}" th:if="${!userEvent_rsvp.isVolunteer()}">
            <div class="card card-signin my-5">
                <div class="card-body text-center">
                        <div class="card-title mb-2" style="font-family: Oxygen, sans-serif" th:text="${userEvent_rsvp.getEvent().title}"></div>
                        <div class="card-subtitle mt-3" th:text="${userEvent_rsvp.getEvent().dateAndTime}"></div><hr>
<!--                        <div class="card-subtitle mt-3" th:text="${userEvent_rsvp.getEvent().location}"></div><hr>-->
<!--                        <div class="card-text my-3 px-2" th:text="${userEvent_rsvp.getEvent().description}"></div>-->
                        <form id="remove-rsvp-form" class="mt-4" th:action="${'/events/' + userEvent_rsvp.getId() + '/deleteUserEvent'}" th:method="POST">
                            <button form="view-event" class="btn btn-secondary mr-3">View Event Details</button>
                            <button form="remove-rsvp-form" class="btn btn-danger">Remove RSVP</button>
                        </form>
                        <form id="view-event" th:action="${'/events/' + userEvent_rsvp.getEvent().getId()}" th:method="GET"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-2" style="font-family: Oxygen, sans-serif; font-size: 2em">Volunteered</div>
<div class="container">
    <div class="events-index-card">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6 col-md-6 my-2" th:each="userEvent_volunteer : ${usersEvents}" th:if="${userEvent_volunteer.isVolunteer()}">
            <div class="card card-signin my-5">
                <div class="card-body text-center">
                        <div class="card-title mb-2" style="font-family: Oxygen, sans-serif" th:text="${userEvent_volunteer.getEvent().getTitle()}"></div>
                        <div class="card-subtitle mt-3" th:text="${userEvent_volunteer.getEvent().dateAndTime}"></div><hr>
<!--                        <div class="card-subtitle mt-3" th:text="${userEvent_volunteer.getEvent().location}"></div><hr>-->
<!--                        <div class="card-text my-3 px-2" th:text="${userEvent_volunteer.getEvent().description}"></div>-->
                        <form id='remove-volunteer-form' class="mt-4" th:action="${'/events/' + userEvent_volunteer.getId() + '/deleteUserEvent'}" th:method="POST">
                            <button form="view-event2" class="btn btn-secondary mr-3">View Event Details</button>
                            <button form="remove-volunteer-form" class="btn btn-danger">Remove Volunteer</button>
                        </form>
                        <form id="view-event2" th:action="${'/events/' + userEvent_volunteer.getEvent().getId()}" th:method="GET"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<section th:replace="fragments/section :: section"></section>
<footer id="footer" class="py-3">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; S.C.A.N. 2020</p>
    </div>
</footer>
</body>
</html>
