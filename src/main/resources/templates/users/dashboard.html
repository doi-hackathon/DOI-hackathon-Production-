<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('User Dashboard')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<h1 class="d-flex justify-content-center">Welcome, <span th:text="${currentUser.username}"></span></h1>
<h3 class="d-flex justify-content-center mt-5">Events You've RSVP'd to</h3>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body d-flex justify-content-center">
                    <div th:each="userEvent_rsvp : ${usersEvents}" th:if="${!userEvent_rsvp.isVolunteer()}">
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_rsvp.getEvent().title}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_rsvp.getEvent().dateAndTime}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_rsvp.getEvent().location}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_rsvp.getEvent().description}"></h5>
                        <form id="remove-rsvp-form" class="mt-3" th:action="${'/events/' + userEvent_rsvp.getId() + '/deleteUserEvent'}" th:method="POST">
                            <button form="view-event" class="btn btn-secondary mr-3">View Event Details</button>
                            <button form="remove-rsvp-form" class="btn btn-danger">Remove RSVP</button>
                        </form>
                        <form id="view-event" th:action="${'/events/' + userEvent_rsvp.getEvent().getId()}" th:method="GET"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3 class="d-flex justify-content-center mt-5">Events You've volunteered for</h3>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body d-flex justify-content-center">
                    <div th:each="userEvent_volunteer : ${usersEvents}" th:if="${userEvent_volunteer.isVolunteer()}">
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_volunteer.getEvent().getTitle()}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_volunteer.getEvent().dateAndTime}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_volunteer.getEvent().location}"></h5>
                        <h5 class="d-flex justify-content-center mt-3" th:text="${userEvent_volunteer.getEvent().description}"></h5>
                        <form id='remove-volunteer-form' th:action="${'/events/' + userEvent_volunteer.getId() + '/deleteUserEvent'}" th:method="POST">
                            <button form="view-event2" class="btn btn-secondary mr-3">View Event Details</button>
                            <button form="remove-volunteer-form" class="btn btn-danger">Remove Volunteer</button>
                        </form>
                        <form id="view-event2" th:action="${'/events/' + userEvent_volunteer.getEvent().getId()}" th:method="GET"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<section th:replace="fragments/section :: section"></section>
</body>
</html>
