<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Log In')">
	<meta charset="UTF-8" />
	<title>Log In</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="d-flex justify-content-center my-5" th:if="${param.error}">
	Invalid Username and Password.
</div>
<div class="d-flex justify-content-center my-5" th:if="${param.logout}">
	You have been logged out.
</div>

<h3 class="d-flex justify-content-center">Log In</h3>

<form th:action="@{/login}" th:method="post">
	<div class="col-md-4 mx-auto">
		<div>
			<br>
			<label for="username">Username</label>
			<input id="username" class="form-control" name="username" type="text" />
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" class="form-control" name="password" type="password" />
			<button type="submit" class="btn btn-secondary mt-2" value="Log In">Login</button>
		</div>
	</div>
</form>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>
</body>
</html>
