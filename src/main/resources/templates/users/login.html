<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Log In')">
	<meta charset="UTF-8" />
	<title>Log In</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="d-flex justify-content-center my-5" th:if="${param.logout}">
	You have been logged out.
</div>

<div class="container">
	<div class="login-signup-form row align-items-center">
		<div class="col-lg-10 col-xl-9 mx-auto">
			<div class="card card-signin flex-row">
				<div class="card-img-left d-none d-md-flex">
				</div>
				<div class="card-body">
					<h5 class="card-title text-center">Login</h5>
					<form class="form-signin" th:action="@{/login}" method="POST">
						<div class="form-label-group">
							<input id="username" class="form-control" name="username" type="text" required/>
							<label for="username">Username</label>
							<small class="form-text text-center" style="color: #ff7669" th:if="${param.error}">Invalid Username.</small>
						</div>
						<div class="form-label-group">
							<input id="password" class="form-control" name="password" type="password" required/>
							<label for="password">Password</label>
							<small class="form-text text-center" style="color: #ff7669" th:if="${param.error}">Invalid Password.</small>
						</div>
						<button type="submit" class="login-signup-button btn btn-lg btn-block text-uppercase" value="Log In">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<section th:replace="fragments/section :: section"></section>
<footer id="footer" class="py-3">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; S.C.A.N. 2020</p>
	</div>
</footer>
</body>
</html>
