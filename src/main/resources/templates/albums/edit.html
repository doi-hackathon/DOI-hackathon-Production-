<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Edit an album')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />

<div class="container">
	<h2>Edit album</h2>
	<form th:action="${'/albums/' + album.id + '/edit'}" th:method="post" th:object="${album}" sec:authorize="isAuthenticated()">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" id="title" th:field="*{title}">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" name="description" class="form-control" id="description" th:field="*{description}">
		</div>

		<button type="submit" class="btn btn-primary mb-2 mr-2">Update</button>
	</form>

	<form th:action="${'/albums/' + album.id + '/delete'}" th:method="POST" sec:authorize="isAuthenticated()">
		<button type="submit" class="btn btn-danger mb-2">Delete</button>
	</form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>
</body>
</html>
