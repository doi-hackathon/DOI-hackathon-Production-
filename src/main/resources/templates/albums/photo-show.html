<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('View a photo')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1 class="d-flex justify-content-center">Photos</h1>

<div class="container d-flex justify-content-center">
		<div class="card border-white">
			<div class="card-body">
				<img th:src="${photo.link}" class="card-title" style="width: 16rem; height: 12rem;">
				<p th:text="${photo.description}" class="card-text">Description</p>
				<p class="card-text">From album: <span th:text="${photo.album.title}" /></p>
<!--				this is temporary-->
				<form th:action="${'/albums/photos/' + photo.id + '/edit'}" th:method="GET" sec:authorize="isAuthenticated()">
					<button type="submit" class="btn btn-danger mb-2 mr-2">Delete</button>
				</form>
				<br>
				<br>
			</div>
		</div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>
</body>
</html>
