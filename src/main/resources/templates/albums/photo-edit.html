<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Edit a photo')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />

<div class="container">
	<h2>Edit a photo</h2>
	<form th:action="${'/albums/photos/' + photo.id + '/edit'}" th:method="post" th:object="${photo}" sec:authorize="isAuthenticated()">
		<div class="form-group">
			<label for="formGroupExampleInput1">Description</label>
			<input type="text" name="description" class="form-control" id="formGroupExampleInput1" th:field="*{description}">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput2">Link</label>
			<input type="text" name="link" class="form-control" id="formGroupExampleInput2" th:field="*{link}">
		</div>

		<button type="submit" class="btn btn-primary mb-2 mr-2">Update Photo</button>
	</form>

	<form th:action="${'/albums/photos/' + photo.id + '/delete'}" th:method="POST" sec:authorize="isAuthenticated()">
		<button type="submit" class="btn btn-danger mb-2">Delete Photo</button>
	</form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>
</body>
</html>
