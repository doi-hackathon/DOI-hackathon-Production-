<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Edit a photo')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />

<div class="container">
	<h3>Edit Photo</h3>
	<form th:action="${'/albums/' + albumid + '/photos/' + photo.id + '/edit'}" th:method="post" th:object="${photo}" sec:authorize="isAuthenticated()">
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" name="description" class="form-control" id="description" th:field="*{description}">
		</div>
		<div class="form-group">
			<label for="upload"></label>
			<button type="button" name="upload" class="btn btn-outline-dark mb-2" id="upload" th:field="*{link}">Upload new photo</button>

			<br>
			<input id="stashFilestackURL" name="stashFilestackURL" value="replaceme" th:field="*{link}" type="hidden">
			<button type="submit" class="btn btn-primary mb-2 mr-2">Update photo</button>
		</div>
	</form>

	<form th:action="${'/albums/' + albumid + '/photos/' + photo.id + '/delete'}" th:method="POST" th:object="${photo}" sec:authorize="isAuthenticated()">
		<button type="submit" class="btn btn-danger mb-2">Delete photo</button>
	</form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:inline="javascript">
	var apiKey = [[${apiKey}]];

	const options = {
		onUploadDone:
				function (res) {
					$("#stashFilestackURL").val(res.filesUploaded[0].url);
					alert("File uploaded.");
				}
	}

	const client = filestack.init(apiKey);

	$("#upload").click(function () {
		client.picker(options).open();
	});
</script>

</body>
</html>
