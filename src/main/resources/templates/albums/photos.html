<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Photos')"></head>
<body class="album-body">
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1 class="d-flex justify-content-center">Photos</h1>

<h3 th:if="${noPhotosFound}">No photos found.</h3>


<div class="container d-flex flex-wrap justify-content-center">
	<div th:each="photo : ${photos}">
		<div class="card border-0">
			<div class="card-body album-card">
				<a th:href="${'/albums/' + photo.album.id + '/photos/' + photo.id}">
					<img th:src="${photo.link}" class="card-title" style="width: 16rem; height: 12rem;">
				</a>
			</div>
		</div>
	</div>
</div>

<a th:href="${'/albums'}" class="d-flex justify-content-center">Go to all Albums</a>

<br>
<br>
<br>
<br>

<section th:replace="fragments/section :: section"></section>
</body>
</html>
