<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Photos</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Oxygen&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>

	<h1 class="d-flex justify-content-center album-heading mt-3">Photos</h1>

	<h3 th:if="${noPhotosFound}">No photos found.</h3>


	<div class="container d-flex flex-wrap justify-content-center">
		<div th:each="photo : ${photos}">
			<div class="card border-0">
				<div class="card-body album-card">
					<a th:href="${'/albums/' + photo.album.id + '/photos/' + photo.id}">
						<img th:src="${photo.link}" class="card-title img-thumbnail" style="width: 16rem; height: 12rem;">
					</a>
				</div>
			</div>
		</div>
	</div>

	<a th:href="${'/albums'}" class="d-flex justify-content-center">Go to all Albums</a>

	<br>
	<br>
	<br>
	<br>

	<footer id="footer" class="py-3">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; S.C.A.N. 2020</p>
		</div>
	</footer>

	<section th:replace="fragments/section :: section"></section>
</body>
</html>
