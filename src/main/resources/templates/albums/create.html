<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create an album')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />

<div class="container">
	<h2>Create an album</h2>
	<form th:action="@{/albums/create}" th:method="post" th:object="${album}">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" id="title" th:field="*{title}">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" name="description" class="form-control" id="description" th:field="*{description}">
		</div>
		<div class="form-group">
			<label for="create"></label>
			<button type="submit" id="create" name="create" class="btn btn-primary mb-2 mr-2">Create album</button>
		</div>
	</form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<section th:replace="fragments/section :: section"></section>

</body>
</html>
