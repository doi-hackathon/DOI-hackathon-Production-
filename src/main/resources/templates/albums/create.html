<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Create an album')"></head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Oxygen&display=swap" rel="stylesheet">

<body>
	<nav th:replace="fragments/navbar :: navbar" />

	<div class="container">
		<div sec:authorize="isAuthenticated()">
			<div th:if="${#authentication.principal.isAdmin()}">
				<h2 class="album-heading mt-3">Create an album</h2>
				<form th:action="@{/albums/create}" th:method="post" th:object="${album}">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" name="title" class="form-control album-subheading" id="title" th:field="*{title}">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" name="description" class="form-control album-subheading" id="description" th:field="*{description}">
					</div>
					<div class="form-group">
						<label for="create"></label>
						<button type="submit" id="create" name="create" class="btn btn-primary mb-2 mr-2 album-subheading">Create album</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<section th:replace="fragments/section :: section"></section>

</body>
</html>
